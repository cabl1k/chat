<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π –§–æ—Ä—É–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .lang-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .lang-selector:hover {
            transform: scale(1.05);
        }

        .stats {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .post-form {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .post-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .post-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .char-count {
            color: #666;
            font-size: 0.9em;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .post-id {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .post-time {
            color: #999;
            font-size: 0.9em;
        }

        .post-content {
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        .action-btn.liked {
            color: #e74c3c;
        }

        .reply-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .reply {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .reply-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 10px;
            font-family: inherit;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                font-size: 0.9em;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="lang-selector" onclick="toggleLanguage()">
        <span id="langText">üåê EN</span>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="title">–ê–Ω–æ–Ω–∏–º–Ω—ã–π –§–æ—Ä—É–º</h1>
            <p id="subtitle">–°–≤–æ–±–æ–¥–Ω–æ–µ –æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPosts">0</div>
                <div id="statPosts">–°–æ–æ–±—â–µ–Ω–∏–π</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalLikes">0</div>
                <div id="statLikes">–õ–∞–π–∫–æ–≤</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="onlineUsers">1</div>
                <div id="statOnline">–û–Ω–ª–∞–π–Ω</div>
            </div>
        </div>

        <div class="post-form">
            <textarea id="postContent" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
            <div class="form-actions">
                <span class="char-count"><span id="charCount">0</span>/1000</span>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="clearForm()" id="btnClear">–û—á–∏—Å—Ç–∏—Ç—å</button>
                    <button class="btn btn-primary" onclick="createPost()" id="btnPost">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
                </div>
            </div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterPosts('all')" id="filterAll">–í—Å–µ</button>
            <button class="filter-btn" onclick="filterPosts('popular')" id="filterPopular">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</button>
            <button class="filter-btn" onclick="filterPosts('recent')" id="filterRecent">–ù–æ–≤—ã–µ</button>
        </div>

        <div class="posts" id="postsContainer"></div>
    </div>

    <script>
        let currentLang = 'ru';
        let currentFilter = 'all';
        let posts = [];

        const translations = {
            ru: {
                title: '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –§–æ—Ä—É–º',
                subtitle: '–°–≤–æ–±–æ–¥–Ω–æ–µ –æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏',
                placeholder: '–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å...',
                btnClear: '–û—á–∏—Å—Ç–∏—Ç—å',
                btnPost: '–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å',
                filterAll: '–í—Å–µ',
                filterPopular: '–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ',
                filterRecent: '–ù–æ–≤—ã–µ',
                statPosts: '–°–æ–æ–±—â–µ–Ω–∏–π',
                statLikes: '–õ–∞–π–∫–æ–≤',
                statOnline: '–û–Ω–ª–∞–π–Ω',
                reply: '–û—Ç–≤–µ—Ç–∏—Ç—å',
                replyPlaceholder: '–ù–∞–ø–∏—Å–∞—Ç—å –æ—Ç–≤–µ—Ç...',
                send: '–û—Ç–ø—Ä–∞–≤–∏—Ç—å',
                emptyTitle: '–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π',
                emptyText: '–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –Ω–∞—á–Ω–µ—Ç –æ–±—Å—É–∂–¥–µ–Ω–∏–µ!',
                anonUser: '–ê–Ω–æ–Ω–∏–º'
            },
            en: {
                title: 'Anonymous Forum',
                subtitle: 'Free communication without registration',
                placeholder: 'Write something...',
                btnClear: 'Clear',
                btnPost: 'Post',
                filterAll: 'All',
                filterPopular: 'Popular',
                filterRecent: 'Recent',
                statPosts: 'Posts',
                statLikes: 'Likes',
                statOnline: 'Online',
                reply: 'Reply',
                replyPlaceholder: 'Write a reply...',
                send: 'Send',
                emptyTitle: 'No messages yet',
                emptyText: 'Be the first to start a discussion!',
                anonUser: 'Anonymous'
            }
        };

        async function loadPosts() {
            try {
                const result = await window.storage.get('forum_posts');
                if (result && result.value) {
                    posts = JSON.parse(result.value);
                    renderPosts();
                    updateStats();
                }
            } catch (error) {
                posts = [];
            }
        }

        async function savePosts() {
            try {
                await window.storage.set('forum_posts', JSON.stringify(posts), true);
            } catch (error) {
                console.error('Error saving posts:', error);
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.getElementById('langText').textContent = currentLang === 'ru' ? 'üåê EN' : 'üåê RU';
            updateTexts();
        }

        function updateTexts() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('postContent').placeholder = t.placeholder;
            document.getElementById('btnClear').textContent = t.btnClear;
            document.getElementById('btnPost').textContent = t.btnPost;
            document.getElementById('filterAll').textContent = t.filterAll;
            document.getElementById('filterPopular').textContent = t.filterPopular;
            document.getElementById('filterRecent').textContent = t.filterRecent;
            document.getElementById('statPosts').textContent = t.statPosts;
            document.getElementById('statLikes').textContent = t.statLikes;
            document.getElementById('statOnline').textContent = t.statOnline;
        }

        document.getElementById('postContent').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;
            if (count > 1000) {
                this.value = this.value.substring(0, 1000);
                document.getElementById('charCount').textContent = 1000;
            }
        });

        function clearForm() {
            document.getElementById('postContent').value = '';
            document.getElementById('charCount').textContent = '0';
        }

        async function createPost() {
            const content = document.getElementById('postContent').value.trim();
            if (!content) return;

            const post = {
                id: Date.now(),
                content: content,
                timestamp: new Date().toISOString(),
                likes: 0,
                likedBy: [],
                replies: []
            };

            posts.unshift(post);
            await savePosts();
            clearForm();
            renderPosts();
            updateStats();
        }

        function filterPosts(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderPosts();
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            let filteredPosts = [...posts];

            if (currentFilter === 'popular') {
                filteredPosts.sort((a, b) => b.likes - a.likes);
            } else if (currentFilter === 'recent') {
                filteredPosts.sort((a, b) => b.id - a.id);
            }

            if (filteredPosts.length === 0) {
                const t = translations[currentLang];
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h2>${t.emptyTitle}</h2>
                        <p>${t.emptyText}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredPosts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <span class="post-id">${translations[currentLang].anonUser} #${post.id.toString().slice(-6)}</span>
                        <span class="post-time">${formatTime(post.timestamp)}</span>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="action-btn ${post.likedBy.includes('user') ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            ‚ù§Ô∏è <span>${post.likes}</span>
                        </button>
                        <button class="action-btn" onclick="toggleReply(${post.id})">
                            üí¨ <span>${post.replies.length}</span>
                        </button>
                    </div>
                    <div class="reply-section" id="reply-${post.id}" style="display: none;">
                        ${post.replies.map(reply => `
                            <div class="reply">
                                <div class="reply-header">
                                    <span style="color: #667eea; font-weight: 600;">${translations[currentLang].anonUser}</span>
                                    <span style="color: #999;">${formatTime(reply.timestamp)}</span>
                                </div>
                                <div>${escapeHtml(reply.content)}</div>
                            </div>
                        `).join('')}
                        <input type="text" class="reply-input" placeholder="${translations[currentLang].replyPlaceholder}" 
                               onkeypress="if(event.key==='Enter') addReply(${post.id}, this)">
                        <button class="btn btn-primary" style="margin-top: 10px;" onclick="addReply(${post.id}, this.previousElementSibling)">
                            ${translations[currentLang].send}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (post.likedBy.includes('user')) {
                post.likes--;
                post.likedBy = post.likedBy.filter(u => u !== 'user');
            } else {
                post.likes++;
                post.likedBy.push('user');
            }

            await savePosts();
            renderPosts();
            updateStats();
        }

        function toggleReply(postId) {
            const replySection = document.getElementById(`reply-${postId}`);
            replySection.style.display = replySection.style.display === 'none' ? 'block' : 'none';
        }

        async function addReply(postId, input) {
            const content = input.value.trim();
            if (!content) return;

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            post.replies.push({
                content: content,
                timestamp: new Date().toISOString()
            });

            input.value = '';
            await savePosts();
            renderPosts();
            toggleReply(postId);
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalPosts').textContent = posts.length;
            const totalLikes = posts.reduce((sum, post) => sum + post.likes, 0);
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('onlineUsers').textContent = Math.floor(Math.random() * 10) + 1;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return currentLang === 'ru' ? '—Ç–æ–ª—å–∫–æ —á—Ç–æ' : 'just now';
            if (minutes < 60) return `${minutes} ${currentLang === 'ru' ? '–º–∏–Ω –Ω–∞–∑–∞–¥' : 'min ago'}`;
            if (hours < 24) return `${hours} ${currentLang === 'ru' ? '—á –Ω–∞–∑–∞–¥' : 'h ago'}`;
            if (days < 7) return `${days} ${currentLang === 'ru' ? '–¥ –Ω–∞–∑–∞–¥' : 'd ago'}`;
            return date.toLocaleDateString(currentLang === 'ru' ? 'ru-RU' : 'en-US');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadPosts();
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
